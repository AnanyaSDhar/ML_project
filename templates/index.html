<!DOCTYPE html>
<html lang="en" style="height:100%">
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <title>ML API</title>
  
  
</head>

<body style="background-color: #F3F5F7;height:100%, margin-left:10px">
 
	<nav class="navbar navbar-dark bg-dark" style="background-color: white;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bolder" href="/">Flower Class Prediction</a>
    </div>
  </nav>
  <hr style="margin:0">

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

    	<div class="mb-3">
        <label for="family_size" class="form-label">Enter Sepal Length</label>
        <input type="text" name="Sepal_Length" placeholder="Sepal_Length" class="form-control" id="formGroupExampleInput2" style="width:100%">                
    </div>
    <div class="mb-3">
        <label for="family_size" class="form-label">Enter Sepal Width</label>
        <input type="text" name="Sepal_Width" placeholder="Sepal_Width" required="required" required="required" class="form-control" id="formGroupExampleInput2" style="width:100%">                
    </div>
    <div class="mb-3">
        <label for="family_size" class="form-label">Enter Petal Length</label>
        <input type="text" name="Petal_Length" placeholder="Petal_Length" required="required" class="form-control" id="formGroupExampleInput2" style="width:100%">                
    </div>
    <div class="mb-3">
        <label for="family_size" class="form-label">Enter Petal Width</label>
        <input type="text" name="Petal_Width" placeholder="Petal_Width" required="required" class="form-control" id="formGroupExampleInput2" style="width:100%">                
    </div>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
 crossorigin="anonymous"></script>
</body>
</html>
